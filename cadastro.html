    <!-- Place favicon.ico in the root directory -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    
  </head>
  <body>
    
	<div class="navbar navbar-fixed-top menutop">
	    <div class="btn-toolbar">
		    <div class="btn-group">
			    <a class="btn" href="index.html"><i class="icon-home"></i></a>
			    <a class="btn" href="usuarios.html"><i class="icon-user"></i></a>
			    <a class="btn" href="mapa.html"><i class="icon-map-marker"></i></a>
			    <a class="btn" href="perfil.html"><i class="icon-align-justify"></i></a>
		    </div>
	    </div>
        </div>
        
	<div class="container-fluid">
      
		<div class="formLogin">
	      
		      <form class="form-signin" action="" id="formcadastro" method="post">
		      
			<legend>Faça seu cadastro</legend>
			<input type="text" placeholder="nome" name="nome" id="nome"> 		
			<input type="text" placeholder="idade" name="idade" id="idade">
			<input type="text" placeholder="telefone" name="telefone" id="telefone">
			
			<label>Tipo sanguíneo</label>
			<select name="tipo_sanguineo" id="tipo_sanguineo">
				<option value="A1">A+</option>
				<option value="A0">A-</option>
				<option value="B1">B+</option>
				<option value="B0">B-</option>
				<option value="AB1">AB+</option>
				<option value="AB0">AB-</option>
				<option value="O1">O+</option>
				<option value="O0">O-</option>
			</select>		
			
			<label>É alérgio</label> 
			<select  name="alergico" id="alergico">
	 			<option value="1">sim</option>
				<option value="0">não</option>
			</select>
								
			<label class="radio"><input type="radio" name="sexo" id="sexo" value="m" checked> Masculino </label>
			<label class="radio"><input type="radio" name="sexo" id="sexo" value="f"> Feminino</label>
			    
  		        <button type="submit" id="btcadastro" class="btn btn-primary">Submit</button>
  		        
		      </form>
		      		
		</div>

	</div>
	
    <div class="navbar navbar-fixed-bottom">
	<img src="img/samu_app.png" class="img-circle">
    </div>
        

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
